spring.application.name=admin.dashboard

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:movies;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JWT Configuration
# ===============================
app.jwt.secret=change-this-super-secret-key-please
app.jwt.expiration-ms=86400000

# ===============================
# OMDb API
# ===============================
app.omdb.base-url=https://www.omdbapi.com/
app.omdb.api-key=${OMDB_API_KEY:demo}